<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Serenity by Jan</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="hero-image-container">
        <div class="brand-title-container">
            <div class="brand-logo"></div>
            <div class="brand-title">Serenity by Jan</div>
        </div>

        <div class="image-credit">Photo by Jan Levinson</div>
    </div>

    <div class="sign-up-container">
        <div class="sign-up-header">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br> You <em>know</em> you want to</div>

        <div class="sign-up-form">
            <div class="sign-up-form-title">Snip snap - let's do this!</div>
            <form action="blank" method="post">
            <div class="sign-up-form-inputs">
                
                    <div class="sign-up-element">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="sign-up-element">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="sign-up-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="sign-up-element">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{10}" required >
                    </div>
                    <div class="sign-up-element">
                   
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="sign-up-element">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                
            </div>
        </div>

        <div> <button type="submit" class="sign-up-button">Create Account</button></div>
    </form>

        <div class="login-subtext">Already have an account? <a href="https://google.co.nz">Log in</a></div>

    </div>

    
   <script src="./js/script.js"></script>
</body>
</html>
